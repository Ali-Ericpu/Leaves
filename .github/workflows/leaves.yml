name: Leaves CI

on:
  push:
    branches: [ master ]
  pull_request:
    types: closed
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
    - name: Get repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Setup Git Config
      run: |
        git config --global user.email "ci@leavesmc.top"
        git config --global user.name "Leaves CI"
    - name: Apply Patches
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: applyPatches
    - name: Create Paperclip Jar
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: createReobfPaperclipJar
    - name: Get Release Info
      run: sh scripts/GetReleaseInfo.sh
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ env.jar }}
        bodyFile: ${{ env.info }}
        tag: ${{ env.tag }}
        name: ${{ env.name }}
        token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: false
    - name: Delete Draft Releases
      uses: hugo19941994/delete-draft-releases@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Github Releases To Discord
      uses: LeGitHubDeTai/github-to-discord@main
      with:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_USERNAME: Leaves CI
        DISCORD_AVATAR: https://avatars.githubusercontent.com/u/93428079
        MESSAGE_TITLE: ${{ env.name }}
        MESSAGE_DESCRIPTION: Leaves CI Action
        MESSAGE_URL: ${{ env.url }}
        MESSAGE_COLOR: 5814783
        CONTENT: ${{ env.changelog }}
        SECTION_NAME: "ChangeLog"
        AUTHOR_NAME: "LeavesMC"
        AUTHOR_URL: ""
        AUTHOR_AVATAR: ""
        FOOTER_TEXT: ""
        FOOTER_URL: ""
        IMAGE: null;
